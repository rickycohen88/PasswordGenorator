<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <input type="checkbox" id="chkup" name="uppercase" value="uppercase">
          <label for="chkup">Upper Case</label><br>
          <input type="checkbox" id="chklow" name="lowercase" value="lowercase">
          <label for="chklow">Lower Case</label><br>
          <input type="checkbox" id="chknum" name="numbers" value="numbers">
          <label for="chknum">Numbers</label><br>
          <input type="checkbox" id="chkspec" name="special" value="special">
          <label for="chkspec">Special Characters</label><br>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
